<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <style>
            .one {
                color: blue;
            }

            .two {
                text-decoration: line-through;
            }

          
        </style>
    </head>

    <body>
        <h1>Vue Basics</h1>
        <div id="app">
            <h3>{{title}}</h3>
            <p>I earned {{wage}} per hour</p>
            <button v-on:click="increaseWage()">Increase wage by 1</button>
            <button v-on:click="decreaseWage()">Decrease wage by 1</button>
        </div>
        <script src="app.js"></script>
    </body>

</html>
