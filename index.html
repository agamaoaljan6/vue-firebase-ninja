<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <style>

        </style>
    </head>

    <body>
        <h1>Vue Basics</h1>
        <div id="app">
            <h3>{{title}}</h3>
            <h4>my name is: {{name}}</h4>
            <button @click.alt="logMessage">alt-click me</button>
            <button @click.shift="logMessage">shift-click me</button>
            <a href="https://www.google.com" @click.prevent="logMessage">Google</a>
            <a href="https://vuejs.org/v2/guide/events.html#Event-Modifiers">Event Modifiers</a>
        </div>
        <script src="app.js"></script>
    </body>

</html>
